<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <title>Player de Música</title>
</head>

<body>
    <div class="player-container">

        <h3 id="playlist-title">Player de Música</h3>
        <!-- Seção para exibir a capa do álbum -->
        <div id="cover"></div>
        <audio id="audio">
            <source src="" id="src" track="" />
        </audio>
        <!-- Informações sobre a música -->
        <div id="below-cover">
            <div id="song-info">
                <div id="title" class="marquee"><span id="txtTitle">Meu Play de Música</span></div>
                <div id="artist" class="light-color">Nome da Banda</div>
                <div id="album" class="light-color">Album</div>
            </div>
            <div id="actions-file">
                <!-- Botão para selecionar um arquivo de áudio -->
                <button type="button" id="selectFile" class="button"><i class="bi bi-music-note-list"></i></button>

                <div class="volume-container">
                    <!-- Botão de controle de volume -->
                    <div class="volume-button">
                        <button type="button" id="volume-button" class="button">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                    </div>

                    <!-- Controle deslizante de volume -->
                    <div class="volume-control">
                        <input class="volume" type="range" value="100" max="100">
                    </div>
                    <div>
                        <span id="volume-vl">100</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Barra de progresso da música -->
        <div id="progress-container">
            <div id="progress-bar">
                <div class="progress-current-bar">
                    <div id="point"></div>
                </div>
            </div>
        </div>
        <!-- Tempo de reprodução atual -->
        <div class="time">
            <p class="time-start">--:--</p>
            <p class="time-end">--:--</p>
        </div>
        <!-- Botões de controle de reprodução -->
        <div id="button-controller">
            <button type="button" id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button type="button" id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button type="button" id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button type="button" id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button type="button" id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
